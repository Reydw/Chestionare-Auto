<div class="container ">
  <h1 class="row col-12 justify-content-center">Chestionare Auto</h1>
  <div
    *ngFor="let category of categories[0]; let i = index"
    class="row justify-content-center"
  >
    <button
      type="button"
      class="btn btn-primary col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4"
      (click)="this.new_session(i)"
    >
      {{ category }}
    </button>
  </div>
</div>
