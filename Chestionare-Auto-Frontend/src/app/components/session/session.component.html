<app-chestionar
  *ngIf="this.status === 'working'"
  [session]="this.session"
  [now]="this.now"
  (sessionStatus)="this.sessionStatus($event)"
>
</app-chestionar>

<div
  *ngIf="this.status === 'loading'"
  class="alert alert-primary"
  role="alert"
  style="width: 10em;text-align: center;margin: auto;margin-top: 5em"
>
  Se încarcă!
</div>

<div
  *ngIf="this.status == 'passed'"
  class="alert alert-success"
  role="alert"
  style="width: 10em;text-align: center;margin: auto;margin-top: 5em"
>
  Ai reușit!
</div>

<div
  *ngIf="this.status == 'failed'"
  class="alert alert-danger"
  role="alert"
  style="width: 10em;text-align: center;margin: auto;margin-top: 5em"
>
  Ai picat!
</div>
